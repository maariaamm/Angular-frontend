<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <a [routerLink]="['/']" class="text-2xl font-bold text-gray-800">Car Sales!</a>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a [routerLink]="['/']" class="text-gray-700 hover:text-gray-900 font-medium">Home</a>
        <a [routerLink]="['/create-ad']" class="text-gray-700 hover:text-gray-900 font-medium">Sell your car</a>
        <a [routerLink]="['/my-cars']" class="text-gray-700 hover:text-gray-900 font-medium">My Cars</a>
      </nav>

      <div class="hidden md:flex">
        @if (!auth.isLoggedInSignal()) {
          <a (click)="modalService.openLoginModal()"
             class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition">
            Sign in
          </a>
          <a (click)="modalService.openSignupModal()"
             class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition">
            Sign Up
          </a>
        } @else {
          <a (click)="logout()" [routerLink]="['/']"
             class="ml-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
            Logout
          </a>
        }
      </div>

      <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" class="text-gray-700 hover:text-gray-900 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="mobile-menu" class="md:hidden hidden px-2 pt-2 pb-3 space-y-1 bg-white shadow-md">
    <a [routerLink]="['/']" class="block px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100">Home</a>
    <a [routerLink]="['/create-ad']" class="block px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100">Sell your car</a>
    <a [routerLink]="['/my-cars']" class="block px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100">My Cars</a>
    <a (click)="modalService.openLoginModal()" class="block px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100">Sign in</a>
    <a (click)="modalService.openSignupModal()" class="block px-3 py-2 mt-2 bg-blue-600 text-white rounded-md text-center hover:bg-blue-700">Sign Up</a>
  </div>
</header>
