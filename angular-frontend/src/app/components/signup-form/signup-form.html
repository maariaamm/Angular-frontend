<h2 class="text-2xl font-bold mb-4 text-center">Sign up</h2>

<p class="text-center mb-4 text-sm text-gray-600">Have you got an account? <a class="text-blue-500 hover:underline" (click)="modalService.openLoginModal()">Login here.</a></p>


<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="mb-4">
    <label for="username" class="block mb-1 font-medium">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      [(ngModel)]="username"
      #usernameInput="ngModel"
      class="w-full px-3 py-2 border rounded"
    />
    <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-red-500 text-sm mt-1">
      Username is required.
    </div>
  </div>
    <div class="mb-4">
    <label for="email" class="block mb-1 font-medium">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      required
      [(ngModel)]="email"
      #emailInput="ngModel"
      class="w-full px-3 py-2 border rounded"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm mt-1">
      Email is required.
    </div>
  </div>
    <div class="mb-4">
        <label for="password" class="block mb-1 font-medium" >Password</label>
        <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
        #passwordInput="ngModel"
        class="w-full px-3 py-2 border rounded"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm mt-1">
        Password is required.
        </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 cursor-pointer">Sign Up</button>
</form>
